<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Korporatech ‚Äì Valoraci√≥n</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400;500;600&display=swap');

  :root {
    --bg: #f2f2f2;
    --surface: #ffffff;
    --border: #e0e0e0;
    --accent: #CC2229;
    --text: #1a1a1a;
    --muted: #888888;
    --red: #ff4757;
    --orange: #ffa502;
    --green: #2ed573;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: linear-gradient(180deg, rgba(255,255,255,0.85) 0%, rgba(216,216,216,0.90) 100%),
                url('1772319310752_image.png') center center / cover no-repeat fixed;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
  }

  .card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-top: 4px solid var(--accent);
    border-radius: 24px;
    padding: 56px 48px;
    max-width: 560px;
    width: 100%;
    box-shadow: 0 20px 60px rgba(0,0,0,0.12);
    animation: fadeUp 0.6s ease both;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(24px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .logo-wrap {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 40px;
  }

  .logo-img {
    width: 260px;
    max-width: 100%;
    height: auto;
  }

  .headline {
    text-align: center;
    margin-bottom: 40px;
  }

  .headline h1 {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 28px;
    letter-spacing: 2px;
    color: var(--text);
    line-height: 1.2;
  }

  .headline h1 span { color: var(--accent); }

  .smiles {
    display: flex;
    justify-content: center;
    gap: 28px;
    margin-bottom: 44px;
  }

  .smile-btn {
    background: none;
    border: 2px solid var(--border);
    border-radius: 20px;
    padding: 18px 22px;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    transition: all 0.2s ease;
    width: 110px;
  }

  .smile-btn:hover { transform: translateY(-4px); }

  .smile-btn .emoji {
    font-size: 44px;
    line-height: 1;
    filter: grayscale(60%);
    transition: filter 0.2s, transform 0.2s;
  }

  .smile-btn:hover .emoji,
  .smile-btn.active .emoji {
    filter: none;
    transform: scale(1.15);
  }

  .smile-btn .label {
    font-size: 12px;
    font-weight: 500;
    letter-spacing: 0.5px;
    color: var(--muted);
    text-transform: uppercase;
  }

  .smile-btn.red    { --clr: var(--red);    }
  .smile-btn.orange { --clr: var(--orange); }
  .smile-btn.green  { --clr: var(--green);  }

  .smile-btn.active,
  .smile-btn:hover {
    border-color: var(--clr);
    background: color-mix(in srgb, var(--clr) 6%, #ffffff);
    box-shadow: 0 4px 16px color-mix(in srgb, var(--clr) 25%, transparent);
  }

  .smile-btn.active .label { color: var(--clr); }

  .comment-label {
    font-size: 14px;
    color: var(--muted);
    margin-bottom: 12px;
    letter-spacing: 0.3px;
  }

  .comment-label strong { color: var(--text); font-weight: 500; }

  textarea {
    width: 100%;
    background: #f8f8f8;
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 16px;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 14px;
    resize: vertical;
    min-height: 100px;
    transition: border-color 0.2s;
    outline: none;
  }

  textarea:focus { border-color: var(--accent); }
  textarea::placeholder { color: var(--muted); }

  .btn-submit {
    margin-top: 28px;
    width: 100%;
    padding: 16px;
    background: linear-gradient(90deg, #ff4757, #ffa502, #2ed573);
    border: none;
    border-radius: 12px;
    color: #ffffff;
    font-family: 'DM Sans', sans-serif;
    font-weight: 700;
    font-size: 15px;
    letter-spacing: 0.5px;
    cursor: pointer;
    transition: opacity 0.2s, transform 0.15s;
    position: relative;
  }

  .btn-submit:hover   { opacity: 0.9; transform: translateY(-1px); }
  .btn-submit:active  { transform: translateY(0); }
  .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

  /* Spinner inside button */
  .spinner {
    display: inline-block;
    width: 16px; height: 16px;
    border: 2px solid rgba(255,255,255,0.4);
    border-top-color: #ffffff;
    border-radius: 50%;
    animation: spin 0.7s linear infinite;
    vertical-align: middle;
    margin-right: 8px;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  /* Toast */
  .toast {
    position: fixed;
    bottom: 32px;
    left: 50%;
    transform: translateX(-50%) translateY(80px);
    padding: 14px 28px;
    border-radius: 50px;
    font-size: 14px;
    font-weight: 600;
    transition: transform 0.4s cubic-bezier(.22,1,.36,1), opacity 0.3s;
    opacity: 0;
    white-space: nowrap;
    color: #ffffff;
  }
  .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
  .toast.success { background: var(--green); }
  .toast.error   { background: var(--red); color: #fff; }

  /* Config notice */
  .config-notice {
    background: rgba(255,165,0,0.1);
    border: 1px solid rgba(255,165,0,0.3);
    border-radius: 10px;
    padding: 12px 16px;
    font-size: 12px;
    color: #ffa502;
    margin-top: 20px;
    text-align: center;
    line-height: 1.5;
  }
  .config-notice strong { color: #ffcc70; }

  /* ‚îÄ‚îÄ TABLET ‚îÄ‚îÄ */
  @media (max-width: 600px) {
    body {
      padding: 20px 16px;
      justify-content: flex-start;
      padding-top: 30px;
    }

    .card {
      padding: 36px 24px;
      border-radius: 18px;
    }

    .logo-img {
      width: 200px;
    }

    .logo-wrap {
      margin-bottom: 28px;
    }

    .headline {
      margin-bottom: 28px;
    }

    .headline h1 {
      font-size: 22px;
    }

    .smiles {
      gap: 12px;
      margin-bottom: 32px;
    }

    .smile-btn {
      width: 90px;
      padding: 14px 10px;
    }

    .smile-btn .emoji {
      font-size: 36px;
    }

    .smile-btn .label {
      font-size: 11px;
    }

    textarea {
      font-size: 16px; /* evita zoom autom√°tico en iOS */
      min-height: 80px;
    }

    .btn-submit {
      padding: 14px;
      font-size: 14px;
      margin-top: 20px;
    }

    .toast {
      font-size: 13px;
      padding: 12px 20px;
      bottom: 20px;
      white-space: normal;
      text-align: center;
      width: 90%;
    }
  }

  /* ‚îÄ‚îÄ M√ìVIL MUY PEQUE√ëO ‚îÄ‚îÄ */
  @media (max-width: 360px) {
    .card {
      padding: 28px 16px;
    }

    .smile-btn {
      width: 78px;
      padding: 12px 8px;
    }

    .smile-btn .emoji {
      font-size: 30px;
    }

    .headline h1 {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<div class="card">
  <!-- Logo -->
  <div class="logo-wrap">
    <img class="logo-img" src="LogoKORPORATECHCLAIM20252048x402.png" alt="Korporatech">
  </div>

  <!-- Headline -->
  <div class="headline">
    <h1>¬øC√≥mo valorar√≠a<br><span>nuestra atenci√≥n</span>?</h1>
  </div>

  <!-- Smiles -->
  <div class="smiles">
    <button class="smile-btn red"    data-value="Mala"    onclick="selectSmile(this)">
      <span class="emoji">üòû</span>
      <span class="label">Mala</span>
    </button>
    <button class="smile-btn orange" data-value="Regular" onclick="selectSmile(this)">
      <span class="emoji">üòê</span>
      <span class="label">Regular</span>
    </button>
    <button class="smile-btn green"  data-value="Buena"   onclick="selectSmile(this)">
      <span class="emoji">üòä</span>
      <span class="label">Buena</span>
    </button>
  </div>

  <!-- Comment -->
  <div class="comment-label">
    <strong>¬øTiene algo que a√±adir?</strong>
  </div>
  <textarea id="comment" placeholder="Escriba aqu√≠ sus comentarios o sugerencias..."></textarea>

  <!-- Submit -->
  <button class="btn-submit" id="btnEnviar" onclick="submitRating()">Enviar valoraci√≥n</button>

  <!-- Aviso si no est√° configurado el script -->
  <div class="config-notice" id="configNotice">
    ‚öôÔ∏è <strong>Pendiente de configurar:</strong> Reemplaza <code>TU_URL_AQUI</code> en el c√≥digo con la URL de tu Google Apps Script.
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
  // ============================================================
  //  ‚öôÔ∏è  PON AQU√ç LA URL DE TU GOOGLE APPS SCRIPT
  //  (la obtienes al publicar el script como "aplicaci√≥n web")
  // ============================================================
  const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzT3zaNob64-XO6W_2_Ykp2hQoKxY1FQnPnmCX78w67_FCx2hXQyamS_je09eJmiwI8RQ/exec";
  // ============================================================

  let selectedRating = null;

  // Ocultar aviso si ya est√° configurado
  if (SCRIPT_URL !== "TU_URL_AQUI") {
    document.getElementById('configNotice').style.display = 'none';
  }

  function selectSmile(btn) {
    document.querySelectorAll('.smile-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    selectedRating = btn.dataset.value;
  }

  async function submitRating() {
    if (SCRIPT_URL === "TU_URL_AQUI") {
      showToast("‚öôÔ∏è Configura primero la URL del script", "error");
      return;
    }
    if (!selectedRating) {
      showToast("Por favor, selecciona una valoraci√≥n", "error");
      return;
    }

    const btn = document.getElementById('btnEnviar');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner"></span> Enviando...';

    const payload = {
      valoracion: selectedRating,
      comentario: document.getElementById('comment').value.trim()
    };

    try {
      await fetch(SCRIPT_URL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      // no-cors no devuelve respuesta, asumimos √©xito
      showToast("‚úì Valoraci√≥n enviada. ¬°Gracias!", "success");
      selectedRating = null;
      document.querySelectorAll('.smile-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('comment').value = '';

    } catch (err) {
      showToast("Error al enviar. Int√©ntalo de nuevo.", "error");
    }

    btn.disabled = false;
    btn.innerHTML = 'Enviar valoraci√≥n';
  }

  function showToast(msg, type) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.className = `toast ${type} show`;
    setTimeout(() => t.classList.remove('show'), 3200);
  }
</script>
</body>
</html>
